<mat-card>
  <mat-card-header style="margin-bottom:1rem;">
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password" name="Password"
          required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email" class="input"
          required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date" name="Birthday" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="editUser()">Update Profile</button>
    <button mat-raised-button (click)="cancel()" type="button">Cancel </button>
  </mat-dialog-actions>
</mat-card>
